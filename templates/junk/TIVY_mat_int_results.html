<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">

<header>
   <h1>TIVY Matrix Visualization</h1>
</header>

<div id = "viewpanel">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<a href="/getPlotCSV">Download data</a>
	<table border = 1>
		<td>
			<th> IP: </th>
			<td> {{ session['IP']}}</td>
		</td>
		
	</table>
	{% for n in range(0,2) %}
      <table border = 1>
            <tr>
               <th> Step #:    </th>
               <td> {{ n + 1 }} </td>
            </tr>        	
	
            <tr>
               <th> Click:    </th>
               <td> {{ session['click'][n] }} </td>
            </tr>

            <tr>
               <th> Started:    </th>
               <td> {{ session['starttime'][n] }} </td>
            </tr>

            <tr>
               <th> Ended:     </th>
               <td> {{ session['endtime'][n]  }} </td>
            </tr>            
	  </table>
		<br><br><br>
	{% endfor %}

  		<ul>

  		</ul>
	</nav-->	
  
  
</div>




<footer> Teach Information Visualization Yourself (TIVY) 2017
</footer>

</div>

</body>
</html>
